<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <img class="logo" src="logo.jpg" alt="">
    <form class="container">
        <img class="icon" src="image.jpg">
        <div class="heading">It's a delight to how you onboard</div>
        <p class="sub-heading">Help us know you better.</p>
        <p class="sub-heading">(This is how we optimize Wobot as per your business needs)</p>

        <label class="company" for="companyName">Company Name</label>
        <input type="text" id="companyName" placeholder="e.g. Example Inc">
        <label class="industry" for="industry">Industry</label>
        <select type="text" id="industry" >
            <option value="none" selected disabled hidden>Select</option>
            <option value="Technology">Technology</option>
            <option value="Marketing">Marketing</option>
            <option value="Designing">Designing</option>
            <option value="Cooking">Cooking</option>
            <option value="Automobiles">Automobiles</option>
            <option value="Hardware">Hardware</option>
        </select>

        <div class="size">Company Size</div>
        <div class="option">
            
            <span id="1" class="item">1-20</span>
            <span id="2" class="item">21-50</span>
            <span id="3" class="item">51-200</span>
            <span id="4" class="item">500+</span>
        </div>

        <input class="submit" type="submit" value="Get started"></input>
    </div>
    <div class="footer">Term of use | Privacy Policy</div>
</body>
</html>
